<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="ConnectU - Find your perfect team for college events at NIT Patna. Build teams, discover teammates, and never miss an opportunity." />
  <meta name="theme-color" content="#2563eb" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet" />
  <title>ConnectU - Find Your Perfect Team | NIT Patna</title>
  <!-- Force cache clear for existing users - v2 -->
  <script>
    (function () {
      var CACHE_VERSION = 'v2';
      var lastVersion = localStorage.getItem('app_version');
      if (lastVersion !== CACHE_VERSION) {

        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (registrations) {
            registrations.forEach(function (registration) {
              registration.unregister();

            });
          });
        }
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function (names) {
            names.forEach(function (name) {
              caches.delete(name);

            });
          });
        }
        // Set new version
        localStorage.setItem('app_version', CACHE_VERSION);
        // Force reload after clearing
        if (lastVersion) {
          setTimeout(function () {
            window.location.reload(true);
          }, 500);
        }
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
